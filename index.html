<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Water Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <div id="difficultyScreen">
            <div id="difficultyCard">
                <h2>Choose Difficulty</h2>
                <div id="difficultyButtons">
                    <button class="difficultyBtn" data-difficulty="easy">
                        <span class="diffTitle">EASY</span>
                        <span class="diffDesc">Slower speed, fewer oil drops</span>
                    </button>
                    <button class="difficultyBtn" data-difficulty="medium">
                        <span class="diffTitle">MEDIUM</span>
                        <span class="diffDesc">Normal speed, moderate oil drops</span>
                    </button>
                    <button class="difficultyBtn" data-difficulty="hard">
                        <span class="diffTitle">HARD</span>
                        <span class="diffDesc">Faster speed, more oil drops</span>
                    </button>
                </div>
            </div>
        </div>
        
        <div id="gameUI">
            <div id="lives">Lives: <span id="livesCount">5</span></div>
            <div id="score">Score: <span id="scoreCount">0</span></div>
            <div id="difficulty">Difficulty: <span id="difficultyLevel">MEDIUM</span></div>
        </div>
        
        <div id="instructions">
            <div>Collect: üíß</div>
            <div>Avoid the: üõ¢Ô∏è</div>
        </div>
        
        <canvas id="gameCanvas" width="1200" height="600"></canvas>
        
        <div id="controls">
            <button id="jumpBtn">JUMP</button>
            <div id="charity">
                <a href="https://www.charitywater.org/" class="charitywater-pill" target="_blank" rel="noopener noreferrer">
                    <span class="jug-logo-svg" aria-label="charity: water logo">
                        <!-- SVG Water Jug Icon -->
                        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="3" y="4" width="16" height="14" rx="5" fill="#FFC907" stroke="#FFC907" stroke-width="2"/>
                            <rect x="8" y="2" width="6" height="4" rx="2" fill="#FFC907" stroke="#FFC907" stroke-width="2"/>
                            <path d="M7 8L15 16M15 8L7 16" stroke="white" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </span>
                    <span class="charitywater-pill-text">charity: water</span>
                </a>
                <span class="supporter">SUPPORTER</span>
            </div>
        </div>

        <div id="gameOverScreen" style="display:none;">
            <div id="gameOverCard">
                <h2>Game Over</h2>
                <div id="finalScore">Score: <span id="finalScoreValue">0</span></div>
                <div id="finalDifficulty">Difficulty: <span id="finalDifficultyValue">MEDIUM</span></div>
                <button id="restartBtn">Restart</button>
            </div>
        </div>
    </div>
    <footer id="footer">
        <div class="footer-content">
            <span>Support clean water for all: </span>
            <a href="https://www.charitywater.org/" class="charitywater-pill" target="_blank" rel="noopener noreferrer">
                <span class="jug-logo-svg" aria-label="charity: water logo">
                    <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="4" width="16" height="14" rx="5" fill="#FFC907" stroke="#FFC907" stroke-width="2"/>
                        <rect x="8" y="2" width="6" height="4" rx="2" fill="#FFC907" stroke="#FFC907" stroke-width="2"/>
                        <path d="M7 8L15 16M15 8L7 16" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </span>
                <span class="charitywater-pill-text">charity: water</span>
            </a>
            <span> | </span>
            <a href="https://www.charitywater.org/donate" target="_blank" rel="noopener noreferrer">Donate Now</a>
        </div>
    </footer>
    <audio id="bgMusic" src="audio/ethereal-night-loop-274337.mp3" preload="auto" loop></audio>
    <audio id="waterSound" src="audio/water-droplet-4-165639.mp3" preload="auto"></audio>
    <audio id="errorSound" src="audio/error-011-352286.mp3" preload="auto"></audio>
    <audio id="clickSound" src="audio/click-tap-computer-mouse-352734.mp3" preload="auto"></audio>
    <script src="main.js"></script>
</body>
</html>
